<mat-table [dataSource]="dataSource" *ngIf="scores.length" class="mat-elevation-z8 scoreboard-table">
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef><span>Name</span></th>
        <td mat-cell *matCellDef="let user"><span [ngClass]="{'highlight': user.id === userId}">{{ user.name }}</span></td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef><span>Score</span></th>
        <td mat-cell *matCellDef="let user"><span [ngClass]="{'highlight': user.id === userId}">{{ user.score }}</span></td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div *ngIf="!scores.length" class="no-scores">
    <h1>No scores yet.</h1>
</div>

<p class="try-again">
    <a [routerLink]="['/']" mat-raised-button class="mat-accent">
        <span *ngIf="scores.length">Try again</span>
        <span *ngIf="!scores.length">Be the first</span>
    </a>
</p>
