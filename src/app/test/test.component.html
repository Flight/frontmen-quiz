<app-user (hasUser)="onUserSubmit($event)" *ngIf="!startTest"></app-user>

<div class="questions" *ngIf="startTest && !testFinished">
    <mat-spinner *ngIf="!question"></mat-spinner>

    <div *ngIf="question">
        <div [innerHTML]="question.question"></div>

        <div class="button-row">
            <button type="button" mat-stroked-button *ngFor="let answer of mixedAnswers" (click)="checkAnswer(answer)"><span [innerHTML]="answer"></span></button>
        </div>
    </div>
</div>

<div class="score" *ngIf="testFinished">Your score is <span [innerText]="score"></span></div>
