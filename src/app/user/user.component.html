<form (submit)="onNameSubmit()">
    <mat-form-field>
        <input matInput [formControl]="userNameInput" placeholder="User" autofocus maxlength="50">
        <mat-error *ngIf="userNameInput.invalid">Your name is required.</mat-error>
    </mat-form-field>

    <p class="start-button-container">
        <button mat-raised-button color="primary">Start test</button>
    </p>
</form>
